<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">

  <div class="search-container">
    <div>
      <input type="button" data-bind="click:searchFood" class="btn search-btn" id="search-food-btn">
      <input type="text" name="" id="search-food-text">
    </div>
    <div>
      <ul class="search-list" data-bind="template : { name:'search-data', foreach : searchResult}"></ul>
        <script type="text/html" id="search-data">
          <li data-bind="click:$parent.storeFoodData.bind($data)" class="search-list-item">
            <h2 data-bind="text : ndbno"></h2>
            <h3 data-bind="text : group"></h3>
            <p  data-bind="text : name"></p>
          </li>
        </script>
    </div>
  </div>
  <div class="fooddata-container">
    <ul class="fooddata-list" data-bind="template : { name:'food-data', foreach : foodData}"></ul>
      <script type="text/html" id="food-data">
        <li data-bind="click:$parent.storeFoodRecode.bind($data)" class="food-list-item">
          <span data-bind="text : ndbno"></span>
          <span><p  data-bind="text : name"></p></span>
        </li>
      </script>
  </div>
  <div class="foodrecode-container">

  </div>

</div>
<script src="libs/jquery.min.js"></script>
<script src="libs/knockout-3.2.0.js"></script>
<!-- <script src="libs/underscore-min.js"></script>
<script src="libs/backbone-min.js"></script> -->

<script src="index.js"></script>

</body>
</html>
