<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
  <div class="container header-container">
    <h1>FoodLog Recorder</h1>
  </div>

  <div class="container search-container">
    <div>
      <input type="text" data-bind="value:searchQuery,valueupdate:keyup" name="" id="search-food-text">
      <input type="button" data-bind="click:searchFood" class="btn search-btn" id="search-food-btn">
      <input type="button" data-bind="click:clearSearchData" class="btn refresh-btn" id="search-food-btn">
    </div>
    <div>
      <ul class="search-list" data-bind="template : { name:'search-data', foreach : searchResult}"></ul>
        <script type="text/html" id="search-data">
          <li data-bind="click:$parent.storeFoodData.bind($parent,$data)" class="search-list-item">
            <h2 data-bind="text : ndbno"></h2>
            <h3 data-bind="text : group"></h3>
            <p  data-bind="text : name"></p>
          </li>
        </script>
    </div>
  </div>

  <div class="container fooddata-container">
    <table class="table table-striped" >
      <thead >
      <!-- ko if :$root.foodData().length > 0  -->
        <tr data-bind="template:{name: 'fooddata-header-template', foreach : foodData()[0].nutrtions.Proximates}">
        </tr>
      <!-- /ko  -->
      </thead>
      <tbody data-bind="template:{ name : 'fooddata-row-template', foreach : foodData}" >
      </tbody>
    </table>
  </div>


  <div class="container foodrecode-container">
    <input type="date" data-bind="value:selectedDate,valueupdate:'input',event:{change:loadFoodRecode($element.value)}" name="" class="foodrecode-date">
    <input type=number value="" data-bind="value : amountQuery , valueupdate : 'keyup' ">
    <table class="table table-striped" >
      <thead >
      <!-- ko if :$root.foodRecode().length > 0  -->
        <tr data-bind="template:{name: 'foodrecode-header-template', foreach : foodRecode()[0].nutrtions.Proximates}">
        </tr>
      <!-- /ko  -->
      </thead>
      <tbody data-bind="template:{ name : 'fooddata-row-template', foreach : foodRecode}" >
      </tbody>
    </table>
  </div>

  <div class="food-recode-graph-container">
    <div data-bind="enable: createFoodRecodeBarChart($element)" class="ratio-barchart-div">
    </div>
  </div>

  <div class="food-monthly-graph-container">
  </div>

  <div class="container footer-container">
    <p>footer</p>
  </div>
</div>
<script src="libs/jquery.min.js"></script>
<script src="libs/d3.min.js"></script>
<script src="libs/localforage.min.js"></script>
<script src="libs/knockout-3.2.0.js"></script>
<script src="config.js"></script>
<script src="util.js"></script>
<script src="index.js"></script>

</body>
</html>



<!-- Knockout templates -->
 <script type="text/html" id="fooddata-header-template">
  <!-- ko if : $index() == 0 -->
    <th>NdbNo</th>
    <th>Name</th>
  <!-- /ko -->
  <th data-bind="text : name +'(' + unit +')'  "></th>
  <!-- ko if : ( $index() == ($root.foodData()[0].nutrtions.Proximates.length  - 1 )) -->
    <th></th>
  <!-- /ko -->
 </script>

 <script type="text/html" id="fooddata-row-template">
  <tr data-bind="foreach : nutrtions.Proximates,click:$parent.storeFoodRecode.bind($parent,$data)">
    <!-- ko if : $index() == 0 -->
      <td data-bind="text:$parent.ndbno"></td>
      <td data-bind="text:$parent.name"></td>
    <!-- /ko -->
      <td data-bind="text : value"></td>
    <!-- ko if : ( $index() == ($root.foodData()[0].nutrtions.Proximates.length  - 1 )) -->
      <td>
        <button data-bind="click:$root.deleteFoodData.bind($root,$data)"></button>
      </td>
    <!-- /ko -->
  </tr>
</script>

 <th data-bind="text : name +'(' + unit +')'  "></th>

   <th></th>
 <!-- /ko -->
</script>

<script type="text/html" id="foodrecode-header-template">
  <div class="food-name-div">
  </div>
  <div class="food-data-container">
    <div class="food-data-div proximates-div" data-bind="foreach : nutrtions.Proximates">
        <span  data-bind="text : name +'(' + unit +')'"></span>
    </div>
    <div class="food-data-div lipids-div" data-bind="foreach : nutrtions.Lipids">
        <span  data-bind="text : name +'(' + unit +')'"></span>
    </div>
    <div class="food-data-div minerals-div" data-bind="foreach : nutrtions.Minerals">
        <span  data-bind="text : name +'(' + unit +')'"></span>
    </div>
    <div class="food-data-div vitamin-div" data-bind="foreach : nutrtions.Vitamins">
        <span  data-bind="text : name +'(' + unit +')'"></span>
    </div>
    <div class="food-data-div others-div" data-bind="foreach : nutrtions.Other">
        <span  data-bind="text : name +'(' + unit +')'"></span>
    </div>
  </div>
  <div class="food-amount-div">
  </div>

 <script type="text/html" id="foodrecode-header-template">
  <!-- ko if : $index() == 0 -->
    <th></th>
  <!-- /ko -->
  <th data-bind="text : name +'(' + unit +')'  "></th>
  <!-- ko if : ( $index() == ($root.foodData()[0].nutrtions.Proximates.length  - 1 )) -->
    <th></th>
  <!-- /ko -->
 </script>



<script type="text/html" id="foodrecode-row-template">
  <div class="food-name-div">
    <span><p  data-bind="text : name"></p></span>
  </div>
  <div class="food-data-container">
    <div class="food-data-div proximates-div" data-bind="foreach : nutrtions.Proximates">
      <span  data-bind="text : value * $parent.amount / 100 "></span>
    </div>
    <div class="food-data-div lipids-div" data-bind="foreach : nutrtions.Lipids">
      <span  data-bind="text : value * $parent.amount / 100 "></span>
    </div>
    <div class="food-data-div minerals-div" data-bind="foreach : nutrtions.Minerals">
      <span  data-bind="text : value * $parent.amount / 100 "></span>
    </div>
    <div class="food-data-div vitamin-div" data-bind="foreach : nutrtions.Vitamins">
      <span  data-bind="text : value * $parent.amount / 100 "></span>
    </div>
    <div class="food-data-div others-div" data-bind="foreach : nutrtions.Other">
      <span  data-bind="text : value * $parent.amount / 100 "></span>
    </div>
  </div>

  <div class="food-amount-div">
    <span data-bind="text : amount"></span>
    <form data-bind="submit:$parent.updateAmount.bind($parent,$data,$index,$parent.amountQuery())" >
      <button  type="submit">submit</button>
    </form>
    <button type="button" data-bind="click:$parent.deleteFoodRecode.bind($parent,$index)" class="btn delete-btin"></button>
  </div>
</script>
