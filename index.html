<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
  <div class="header-container">
    <h1>FoodLog Recorder</h1>
  </div>

  <div class="search-container">
    <div>
      <input type="button" data-bind="click:searchFood" class="btn search-btn" id="search-food-btn">
      <input type="text" data-bind="value:searchQuery,valueupdate:keyup" name="" id="search-food-text">
    </div>
    <div>
      <ul class="search-list" data-bind="template : { name:'search-data', foreach : searchResult}"></ul>
        <script type="text/html" id="search-data">
          <li data-bind="click:$parent.storeFoodData.bind($parent,$data)" class="search-list-item">
            <h2 data-bind="text : ndbno"></h2>
            <h3 data-bind="text : group"></h3>
            <p  data-bind="text : name"></p>
          </li>
        </script>
    </div>
  </div>

  <div class="fooddata-container">
    <ul class="fooddata-list" data-bind="template : { name:'food-data', foreach : foodData}"></ul>
      <script type="text/html" id="food-data">
        <li class="fooddata-item">
          <div data-bind="click:$parent.storeFoodRecode.bind($parent,$data)">
            <span data-bind="text : ndbno"></span>
            <span><p  data-bind="text : name"></p></span>
          </div>
          <button type="button" data-bind="click:$parent.deleteFoodData.bind($parent,$data)" class="btn delete-btin"></button>
        </li>
      </script>
  </div>

  <div class="foodrecode-container">
    <input type="date" data-bind="value:selectedDate,valueupdate:'input',event:{change:loadFoodRecode($element.value)}" name="" class="foodrecode-date">
    <ul class="foodrecoe-list" data-bind="template : { name:'food-recode', foreach : foodRecode}"></ul>
      <script type="text/html" id="food-recode">
        <li data-bind="" class="food-list-item">
          <span data-bind="text : date"></span>
          <span><p  data-bind="text : name"></p></span>
          <button type="button" data-bind="click:$parent.deleteFoodRecode.bind($parent,$data)" class="btn delete-btin"></button>
        </li>
        </li>
      </script>
  </div>

</div>
<script src="libs/jquery.min.js"></script>
<script src="libs/localforage.min.js"></script>
<script src="libs/knockout-3.2.0.js"></script>

<script src="libs/backbone-min.js"></script> -->

<script src="config.js"></script>
<script src="util.js"></script>
<script src="index.js"></script>

</body>
</html>
